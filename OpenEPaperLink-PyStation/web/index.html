    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            </button>

                    <div class="nav-link" id="navStatus">---</div>
                </div>
            </div>
            <div class="btn-group mx-3">

                <button class="btn btn-outline-primary active statusBtn" data-status="pending"
                    type="button">Pending</button>
                <button class="btn btn-outline-primary active statusBtn" data-status="offline"
                    type="button">Offline</button>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 my-lg-0" type="search" placeholder="Search" aria-label="Search"

            </form>
        </div>
